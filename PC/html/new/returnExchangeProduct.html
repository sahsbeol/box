<body class="popup orderandpay ">
<div class="">
    <div class="tooltip_wrap active">
        <div class="tooltip_inner">
            <p class="tooltip_tit">반품/교환 상품 조회</p>
            <div class="pop_cont reset">
                <ul class="list_type02_v2 mgb20">
                    <li>반품/교환 신청은 발송 완료일로부터 7일 이내에 가능합니다.</li>
                    <li>반품/교환을 원하시는 상품 및 수량을 선택하세요.</li>
                </ul>
                <form name="returnExchangeForm" id="returnExchangeForm">
                    <table class="table02_v1 border_little t_center">
                        <caption>반품/교환 상품조회 <span>선택, 상품명, 가격, 신청수량</span>
                        </caption>
                        <colgroup>
                            <col style="width:100px" />
                            <col style="width:*" />
                            <col style="width:120px" />
                            <col style="width:110px" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col" class="fir">선택</th>
                                <th scope="col">상품명</th>
                                <th scope="col">가격</th>
                                <th scope="col" class="last">신청수량</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr> 
                                <td>
                                    <div class="choice_wrap">
                                        <input name="userBizRegNumSeq" type="radio" value="1" class="radios"  id="check" title="선택"/>
                                        <label for="check"></label>
                                    </div>
                                </td>  
                                <td>로이텀 미디엄 노트 뮤트 데님</td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="choice_wrap type_squre">
                                        <input name="aaa" type="checkbox" value="1" class="radios"  id="checkaa" title="선택"/>
                                        <label for="checkaa"></label>
                                    </div>
                                </td>  
                                <td>로이텀 미디엄 노트 뮤트 데님</td> 
                                <td><span class="only_english base">234500</span>원</td> 
                                <td>
                                    <div class="input_wrap">
                                        <select name="" id="" class="width100">
                                            <option value="">선택</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="no_data t_center">반품/교환신청 가능한 내역이 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>        
                    <div class="btn_area t_center mgt40">
                        <a href="#n" class="btn_type04_v1" id="">저장</a>
                        <a href="#n" class="btn_type04_v2" _onclick="self.close()">취소</a>
                    </div>
                </form>
            </div>

        <a href="javascript:;" class="tooltip_close">닫기</a>
