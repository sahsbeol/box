<!DOCTYPE html>

<head>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/swiper.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<script type="text/javascript" src="../../js/biz/jquery/TweenMax.min.js"></script>
<script>
  function showMyEvent(eventId, index){
    if($("li#li_"+index).css("display") =="none"){
        $("li#li_"+index).show();
        $.ajax({
             type: "POST"
            // , url: "/m/mypage/getEventWin"
            ,data: {eventId : eventId}
            ,dataType: "json"
            ,success : function(data){
                if(data.result.stVar1 != null)
                  $("li#li_"+index+" span.fl_l4").html(data.result.stVar1);
            }
            // ,error: function(data) {
            //     alert('시스템 오류가 발생 했습니다. 관리자에게 문의 하세요.');
            // }
        });
    }else
        $("li#li_"+index).hide();
    }


</script>
</head>
<body>
<!-- 210129 S : 작업부분 id="wrap" class="orderandpay positionTop" 넣어주세요-->
<div id="wrap" class="content_new orderandpay positionTop">
    <!-- #header -->
    <div id="header">
        <div class="inner"> 
            <a href="#n" class="btn_home" _onclick="location.href='http://devm.hottracks.co.kr/';return false;">홈버튼</a>       
            <!-- 서브 -->
            <div class="sub_wrap"> 
                <a href="#n" _onclick="locBack();return false;" class="btn_back">뒤로가기</a>
                <a href="#n" class="btn_category" _onclick="bizOpenGnbMenu();return false;">카테고리 보기</a>
                <a href="#n" class="btn_search" _onclick="gnbSrchFrm();return false;">검색</a>
                <h2 id="subTitle">나의 Q&amp;A</h2>
            </div>
            <!--// 서브 --> 
        </div>
    </div>
    <!-- //#header -->
  
    <!-- #content -->
    <div id="content">
        <!-- sub contents -->
        <div id="my_content">
            <div class="tit_orange">
                <h3 class="tit">HOTTRACKS EVENT</h3>
            </div>
            <ul class="br_list mb30 mt40">    
                <li class="line bg_eeeeee">
                    2019.04.05(참여일자)
                </li>
                <li>
                    <strong class="fl_l2">
                        <a href="#" onclick="showMyEvent('59855','0');return false;">&lt;꿈꾸는 4월&gt;  출석체크</a>
                    </strong>
                    <span class="fl_r">발표완료</span>
                </li>
                <li id="li_0" style="display: none;">
                    <span style="width:100%;">
                        <a href="#" class="li_a" onclick="goEvent('59855');return false;">해당 이벤트 보기 &gt;&gt;</a>
                    </span>
                    <span class="fl_l4">
                    </span>
                </li>
            </ul>
            <!-- paging -->
            <div class="paging cs">    
                <ul>
                    <li><a href="javascript://" class="active">1</a></li>
                </ul>
            </div>
            <!-- //paging -->
        </div>
        <!-- //sub contents -->
    </div>
</div>
</body>
</html>
